<div class="row mt-3 form-div">
   
    <div class="col-md offset-2">
        <div *ngIf="isLoading">
            <app-spinner></app-spinner>
        </div>
          <div class="alert alert-danger w-75" *ngIf="iserror" >
            <h4>Something Went wrong</h4>
            <p>{{errorMess}} </p>
            <p>{{errorMessage}}</p>
          </div>
        <form  #form="ngForm" (ngSubmit)="SubmitForm(form)" *ngIf="!isLoading && !iserror" style="margin-right: 600px;">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" ngModel required email #email="ngModel">
            <div class="help-block text-danger" *ngIf="!email.valid&&email.touched"> Name is required</div>
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" ngModel required #password="ngModel" minlength="6">
            <span class="help-block text-danger" *ngIf="!password.valid&&password.touched">Password cannot be less than 6 character</span>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{isLoginMode?'Login':'Sign Up' }} </button>|
                <button class="btn btn-primary" type="button" (click)="onSubmit()">{{ isLoginMode?'Switch to Sign Up':'Switch to Login'}} </button>
           </div>
        </form>
    </div>
</div>
