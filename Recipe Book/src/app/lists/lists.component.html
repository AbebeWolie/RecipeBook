
<div class="container">
    <div class="row p-3">
        <h1>Add Ingredient</h1>
        <div class="col-xs-12">
            <form [formGroup]="signupForm" (ngSubmit)="add(signupForm.value)">
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name"[(ngModel)]="name" formControlName="name">
                        <span class="help-block text-danger" *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched ">Name Cannot be empty</span>
                    </div>
                    <div class="col-sm-2 form-group">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" name="amount" [(ngModel)]="amount" formControlName="amount">
                        <span class="help-block text-danger" *ngIf="!signupForm.get('amount').valid && signupForm.get('amount').touched ">Pleace Add Valid Amount</span>
                    </div>
                    <div class="col-sm-2 form-group">
                        <label for="amount" class="form-label">price</label>
                        <input type="number" class="form-control" name="price" [(ngModel)]="price" formControlName="price">
                        <span class="help-block text-danger" *ngIf="!signupForm.get('price').valid && signupForm.get('price').touched ">Price Add Valid Price</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 mt-3 mb-3">
                        <button class="btn btn-success" type="submit"[disabled]="!signupForm.valid">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
