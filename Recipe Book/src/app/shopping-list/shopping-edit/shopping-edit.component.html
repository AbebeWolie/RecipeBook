<div class="container mt-3">
    <div class="text-center mb-5">
        <button class="btn btn-dark" type="button" (click)="fechepost()">Fetch</button>
        <button class="btn btn-primary" type="button" (click)="clearData()">Clear</button>
    </div>
    
    <table class="table table-striped mt-5" *ngIf="ingredent.length>0">
        <thead >
            <th>Name</th>
            <th>Amount</th>
            <th>price</th>
        </thead>
        <thead>
            <th><hr></th>
            <th><hr></th>
            <th><hr></th>
        </thead>
        <tbody>
            <tr *ngFor="let shopping of ingredent">
                <td>{{ shopping.name }} </td>
                <td>{{ shopping.amount }} </td>
                <td>{{ shopping.price|currency }} </td>
                <button class="btn btn-danger" type="button"(click)="Delete($event)" style="background-color: red;">Delete</button>
            </tr>
        </tbody>
    </table>
    <h4 class="text-center" *ngIf="ingredent.length===0">There Is No Ingredients Added Before......</h4>
    
</div>
